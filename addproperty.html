<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./lib/Semantic-UI-CSS-master/semantic.min.css">
    <script src="./lib/Semantic-UI-CSS-master/semantic.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="ui equal width grid">
        <div class="row">
            <div class="column">
                <h1>ADD NEW PROPERTY</h1>
            </div>
            <div class="column">
                <button class="ui primary button pull-right">Cancel</button>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <form class="ui form">
                    <div class="field">
                        <label for="skuId">TAGS</label>
                        <input type="text" id="skuId" name="sku" placeholder="SKU...">
                    </div>
                    <div class="field">
                        <label for="titleId">CATEGORIES</label>
                        <input type="text" id="titleId" name="title" placeholder="title...">
                    </div>
                    <div class="field">
                        <label for="gallariesId">GALLARIES</label>
                        <input type="file" id="gallariesId" name="gallaries" multiple >
                    </div>
                    
                    <button class="ui button" type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
